        .wrapper{

            -ms-grid-rows: 345px 375px;
                grid-template-rows: 345px 375px 375px;
            grid-gap: 15px;
        }
        .catalog-item{
            width: 300px;
            height: 345px;
            position: relative;
            z-index: 1;
            margin: 15px 0 0 15px;
        }
        .catalog-item a{
            position: absolute;
            display: block;
            height: 40px;
            width: 120px;
            background-color: black;
            text-align: center;
            line-height: 40px;
            left: 50%;

            bottom: 0;
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-size: 13px;
            z-index: 4;
        }
        .catalog-item a::before{
            position: absolute;
            content: '';
            left: -40px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 40px 40px;
            border-color: transparent transparent black transparent;
        }
        .catalog-item a::after{
            position: absolute;
            content: '';
            right: -40px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 40px 0 0 40px;
            border-color: transparent transparent transparent black;
        }
        .catalog-item a:hover::before{
            border-color: transparent transparent #f09d66 transparent;
        }
        .catalog-item a:hover::after{
            border-color: transparent transparent transparent #f09d66;
        }
        .catalog-item a:hover{
            background-color: #f09d66;
        }
        .sales{
            position: absolute;
            background-color: #f09d66;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            top: 15px;
            left: 15px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
            -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
            z-index: 4;
        }
        .sales p{
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        .like{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0);
            z-index: 3;
            top: 0;
            left: 0;
            -webkit-transition: all linear 0.3s;
                    transition: all linear 0.3s;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
        .like svg{
            height: 60px;
            fill: white;
            width: 60px;
            opacity: 0;
            -webkit-transition: all linear 0.3s;
                transition: all linear 0.3s;
        }
        .like:hover{
            background: rgba(0,0,0,0.3);
        }
        .like:hover svg{
            opacity: 1;
        }
    </style>
